<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="to_do_list.css">
    <script src="to_do_list.js"></script>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Noto+Sans+KR&family=Playpen+Sans&family=Stylish&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <div>
                <h2 class="title" id="title">To do list</h2>
                <p id="today"></p>
            </div>
            <ul class="content" id="content">
                <input type="text" id="insert-text" class="insert-text" placeholder="할 일을 작성하세요">
                <li>
                    <div class="text-list" id="text-list">
                        <label for="chkbox">
                            <input type="checkbox" id="chkbox" class="chkbox">
                        </label>
                        <p class="text-result"></p>
                    </div>

                </li>
            </ul>
            <div class="btn">
                <button class="insert-btn" id="insert-btn" onclick="openMemo()">입력</button>
                <button class="add-btn" id="add-btn">추가</button>
                <button class="save-btn" id="save-btn">저장</button>
                <button class="delete-btn" id="delete-btn">삭제</button>
            </div>
        </div>
    </div>
</body>

</html>
